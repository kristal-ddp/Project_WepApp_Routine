<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/layout_user_ver1">

<th:block layout:fragment="content">

    <!-- body -->
    <div class="card-body px-5 pb-5 pt-0 card-body-routine">

        <!-- title -->
        <h4 class="text-dark text-center mb-5">회원가입</h4>

        <form th:action="@{join}" th:object="${memberJoinDTO}" method="post">
            <div class="row row-routine">

                <!-- 입력 -->
                <!-- email-->
                <div class="form-group col-md-12 mb-4 mb_routine">
                    <div>
                        <input type="text" class="form-control input-lg input_routine"
                               th:field="*{email}" th:errorclass="fieldErrors" placeholder="이메일 주소" autofocus>
                    </div>
                    <div class="error_routine" th:errors="*{email}"></div>
                </div>

                <!-- password -->
                <div class="form-group col-md-12 mb-4 mb_routine">
                    <div>
                        <input type="password" class="form-control input-lg input_routine"
                               th:field="*{pwd}" th:errorclass="fieldErrors" placeholder="비밀번호">
                    </div>
                    <div class="error_routine" th:errors="*{pwd}"></div>
                </div>
                <div class="form-group col-md-12 mb_routine">
                    <div>
                        <input type="password" class="form-control input-lg input_routine"
                               th:field="*{pwd2}" th:errorclass="fieldErrors" placeholder="비밀번호 확인">
                    </div>
                    <div class="error_routine" th:errors="*{pwd2}"></div>
                </div>

                <!-- nickname -->
                <div class="form-group col-md-12 mb_routine">
                    <div>
                        <input type="text" class="form-control input-lg input_routine"
                               th:field="*{nickname}" th:errorclass="fieldErrors" placeholder="닉네임">
                    </div>
                    <div class="error_routine" th:errors="*{nickname}"></div>
                </div>

                <!-- gender -->
                <div class="form-group col-md-12 mb-4 mb_routine">
                    <div>
                        <select class="form-control input_routine select_routine"
                                th:field="*{gender}" th:errorclass="fieldErrors">
                            <option value="" selected>성별</option>
                            <option value="남자">남자</option>
                            <option value="여자">여자</option>
                            <option value="기타">선택안함</option>
                        </select>
                    </div>
                    <div class="error_routine" th:errors="*{gender}"></div>
                </div>

                <!-- birth -->
                <div class="form-group col-md-12 mb-4 mb_routine">
                    <div>
                        <select class="form-control input_routine select_routine select_divide"
                                th:field="*{year}" th:errorclass="fieldErrors">
                            <option value="" selected>년도</option>
                        </select>
                        <select class="form-control input_routine select_routine select_divide select_center"
                                th:field="*{month}" th:errorclass="fieldErrors">
                            <option value="" selected>월</option>
                        </select>
                        <select class="form-control input_routine select_routine select_divide"
                                th:field="*{day}" th:errorclass="fieldErrors">
                            <option value="" selected>일</option>
                        </select>
                    </div>
<!--                    <div class="fieldError error_routine" id="birth_error"></div>-->

                    <div class="fieldError error_routine" id="birth_error"
                         th:if="${#fields.hasErrors('year') or #fields.hasErrors('month') or #fields.hasErrors('day')}"
                         th:errors="*{year}">
                    </div>

                </div>

                <!-- 버튼 -->
                <div class="col-md-12 col-routine-2">
                    <button type="submit" class="btn btn-primary btn-pill mb-4 btn-routine" id="join">가입하기</button>
                </div>

                <!-- 하단 링크 -->
                <div>
                    <div class="bottom-routine">
                        <a href="login" class="a-routine a-bottom-routine">로그인</a>
                    </div>
                </div>

            </div>
        </form>

    </div>

</th:block>

<th:block layout:fragment="script">
    <script src="/js/member/before_member.js"></script>
</th:block>

</html>
